name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  id-token: write  # Required for AWS OIDC

env:
  TG_BUCKET_PREFIX: lightwave-
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Terragrunt ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: '1.9.0'

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.82.3/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-DeployProd-${{ github.event.inputs.action }}

      - name: Terragrunt ${{ github.event.inputs.action }}
        working-directory: prod/us-east-1
        run: |
          terragrunt run-all ${{ github.event.inputs.action }} \
            --terragrunt-non-interactive \
            --terragrunt-working-dir .
        env:
          TG_BUCKET_PREFIX: ${{ env.TG_BUCKET_PREFIX }}
