name: Deploy to Non-Prod

on:
  push:
    branches: [main]
    paths:
      - 'non-prod/**'
      - 'root.hcl'
      - '.github/workflows/deploy-nonprod.yml'
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Run destroy instead of apply'
        required: false
        default: 'false'

env:
  TG_BUCKET_PREFIX: lightwave-
  AWS_REGION: us-east-1

jobs:
  plan:
    name: Terragrunt Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.9.0'

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.82.3/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Plan
        working-directory: non-prod/us-east-1
        run: |
          terragrunt run-all plan \
            --terragrunt-non-interactive \
            --terragrunt-working-dir .
        env:
          TG_BUCKET_PREFIX: ${{ env.TG_BUCKET_PREFIX }}

  apply:
    name: Terragrunt Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event.inputs.destroy != 'true'
    environment:
      name: non-prod
      url: https://console.aws.amazon.com/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.9.0'

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.82.3/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Apply
        working-directory: non-prod/us-east-1
        run: |
          terragrunt run-all apply \
            --terragrunt-non-interactive \
            --terragrunt-working-dir .
        env:
          TG_BUCKET_PREFIX: ${{ env.TG_BUCKET_PREFIX }}

  destroy:
    name: Terragrunt Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'true'
    environment:
      name: non-prod-destroy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.9.0'

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.82.3/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt Destroy
        working-directory: non-prod/us-east-1
        run: |
          terragrunt run-all destroy \
            --terragrunt-non-interactive \
            --terragrunt-working-dir .
        env:
          TG_BUCKET_PREFIX: ${{ env.TG_BUCKET_PREFIX }}
